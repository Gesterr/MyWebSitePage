<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
       <div class="courses container">
            <h1 style="padding-bottom: 20px;">Конвертер валют</h1>
            <div class="courses-valute">
                <div class="course-item">
                    <div class="couse-item-title">USD</div>
                    <div class="course-item-value" data-value="USD">--.--</div>
                </div>
                <div class="course-item">
                    <div class="couse-item-title">EUR</div>
                    <div class="course-item-value" data-value="EUR">--.--</div>
                </div>
                <div class="course-item">
                    <div class="couse-item-title">JPY</div>
                    <div class="course-item-value" data-value="JPY">--.--</div>
                </div>
            </div>
            <br>
            <div class="course-converter">
                <div class="converter-left">
                    <select name="valutes" id="left-valutes" >
                        <option value="USD">USD - Доллар США </option>
                        <option value="EUR">EUR - Евро </option>
                        <option value="JPY">JPY - Японских иен </option>
                        <option value="RUB">RUB - Российски рубль </option>
                    </select>
                    <input type="text" name="left" id="left">
                </div>
                <div class="converter-right">
                    <select name="valutes" id="right-valutes">
                        <option value="USD">USD - Доллар США </option>
                        <option value="EUR">EUR - Евро </option>
                        <option value="JPY">JPY - Японских иен </option>
                        <option value="RUB">RUB - Российски рубль </option>
                    </select>
                    <input type="text" name="right" id="right" disabled="disabled">
                </div>
            </div>
       </div> 
<script src="script.js"></script>    
</body>
</html>
